<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's My Sentiment?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body class = "bg">
    <div id="content">
        <ul class="horizontal">
            <div class="nav">
                <li class = "header">What's My Sentiment?</li>
                <li class="nav-element"><a href="/aboutus.html">About Us</a></li>
                <li class="nav-element"><a class="active" href="/translate_sentiment.html">Translator</a></li>
                <li class="nav-element"><a href="/">Home</a></li>
            </div>
        </ul>
        <div class="form">
            <h2>Translated Sentence Analyzer</h2>
            <img class="AIimg" src="https://4.bp.blogspot.com/-DdXsUqajhXg/WzC9YkIovmI/AAAAAAABM4M/MIMXmbaCCvwUqhU48c-aphnp9bNNPrICACLcBGAs/s800/book_gijutsusyo_ai.png">
        <form style="padding: 1%;" method="POST" action="/translate_sentiment.html">
            <p style="display: inline;">Choose a Language: </p>
            <div class="dropdown">
                <select id="choose-language" class="drop-button">Language
                    <div class="dropdown-content">
                        <option value="">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="zh">Chinese</option>
                    </div>
                </select>
            </div>
            <p style="margin-block-end: 0.25em;">Type/Paste your text below:</p>
            <textarea name="user-message" id="user-message"></textarea>
            <br/>
        </form>

            <button style="margin-bottom: 1%;" onclick="getSentiment()">Submit</button>
            <div id="sentiment"></div>
            <div id="progressBarGraph">
                <div id="sentimentBarGraph" style="display:none;"></div>
            </div>

      </div>
    </div>
  </body>
</html>
